debug:
  name: camera
  service_name: camera
  listen: 0.0.0.0:13403
  verbose: true
  log:
    level: debug
  credential:
    id:
    secret:
  service_endpoint:
    device:
      address: mt-dev:5002
    default:
      address: metathings:21733
  driver:
    name: ffmpeg_simple
    video_input:
      format: v4l2
      file: /dev/video0
      codec:
        name: h264_omx
    output:
      format: flv
      file_prefix: rtmp://localhost:1935/live
